spring.application.name=ETC System

#server
server.port=8080
server.servlet.context-path=/etc

# Database
spring.datasource.url=jdbc:mysql://localhost:3307/etc_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jackson.time-zone=Asia/Ho_Chi_Minh

spring.config.import=optional:application-secret.properties

# ---------------------------
# JPA / HIBERNATE
# ---------------------------
# Tự động tạo bảng từ Entity
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trên console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect cho MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tùy chọn logging (có thể bỏ)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


